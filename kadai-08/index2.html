<html>
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        button {
            color: brown;
            background-color: ivory;

            /* ほかにもいろいろスタイルを変えてみる */
            border-radius: 100px;
            font-size: 32px;
            font-weight: bold;
            margin: 10px;
            padding: 10px 30px 8px;
            font-family: serif;
        }
        
        button:hover {
            color: ivory;
            background-color: brown;
        }
    </style>
    <body>
        <h1>おみくじプログラム（課題8のデモ）</h1>
        <button id="omikuji">おみくじを引く</button>

        <script>
            const omikuji = document.getElementById("omikuji")
            omikuji.addEventListener("click", () => {
                // 大吉
                // 中吉
                // 小吉
                const value = Math.random()
                if(value > 0.9) {
                    const result = document.createElement("div")
                    result.textContent = "大吉です"
                    document.body.appendChild(result)
                } else if(value > 0.2) {
                    const result = document.createElement("div")
                    result.textContent = "中吉です"
                    document.body.appendChild(result)
                } else {
                    const result = document.createElement("div")
                    result.textContent = "小吉です"
                    document.body.appendChild(result)
                }
            })
        </script>
    </body>
</html>
